<html>

    <link rel="stylesheet" href="style.css">




</head>

<body>

    <!-- this is the markup. you can change the details (your own name, your own avatar etc.) but don’t change the basic structure! -->

    <aside class="profile-card">

        <header>

            <!-- here’s the avatar -->
            <a href="http://hahahamidportfolio.netlify.app/">
                <img src="http://victory-design.ru/sandbox/codepen/profile_card/avatar.svg" />
            </a>

            <!-- the username -->
            <h1>Miran Hamid</h1>

            <!-- and role or location -->
            <h2>Full Stack Developer</h2>

        </header>

        <div class="profile-bio">

            <p>Even when everything is perfect, you can always make it better. Break barriers in your head, create
                something crazy and don't forget Code is Poetry...</p>

        </div>

    </aside>





</body>

</html>
